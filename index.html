<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/icon-star.svg" alt="" class="star" />
      <h1 class="heading">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <button name="1" class="button_rate">1</button
        ><button name="2" class="button_rate">2</button
        ><button name="3" class="button_rate">3</button
        ><button name="4" class="button_rate">4</button
        ><button name="5" class="button_rate">5</button>
      </div>
      <a href="#" class="submit_button">Submit</a>
    </div>
    <div class="container2">
      <img class="image2" src="images/illustration-thank-you.svg" alt="" />
      <p class="text2"></p>
      <h1 class="headig2">Thank you!</h1>
      <p class="description2">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="js.js"></script>
  </body>
</html>
